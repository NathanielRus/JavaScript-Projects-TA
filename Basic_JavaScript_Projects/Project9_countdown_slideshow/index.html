<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
	</head>
	<body>
		
        <div class="slideshow-container">

            <!--Container 1-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/Car_1.jpg" style="width: 100%">
                <div class="text">Mclaren</div>
            </div>
            <!--Container 2-->
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/Car_2.jpg" style="width: 100%">
                <div class="text">2015 Dodge Viper</div>
            </div>
            <!--Container 3-->
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/Car_3.jpg" style="width: 100%">
                <div class="text">2005 Ford GT Viper</div>
            </div>
            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>
        <!--Dots/Circles-->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

	</body>
</html>
