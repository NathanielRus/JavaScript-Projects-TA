<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8">
        <script defer src="JavaScript/JavaScript_1.js"></script>
	</head>
	<body>

        <h1>What is your favorite game?</h1>
        <h3>Pick your favorite game from this list:</h3>
        <ul>
            <li>C&C</li>
            <li>CoD</li>
            <li>Cyberpunk 2077</li>
            <li>Starcaft</li>
            <li>Factorio</li>
            <li>Warhammer</li>
        </ul>
        <h3>Enter your choice below:</h3>

        <input id="Game_Input" type="text">
        <button onclick="Game_Function()">Submit Game</button>
        <p id="Output"></p>
        <br>
        <br>
        <h1 class="Click">This text will change!</h1>
        <h3 class="Click">This text will not change.</h3>
        <button onclick="Name_Function()">Click me!</button>
        <br>
        <br>
        <br>
        <canvas id="Pic" width="500" height="500" style="border: 5px solid black;"></canvas>
        
	</body>
</html>
